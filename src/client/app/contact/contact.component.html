<div class="container">
  <div class="add-form-container">
    <form [formGroup]="group" id="addForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="contactName">name</label>
        <input
          id="contactName"
          type="text"
          placeholder="name"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
          id="email"
          type="email"
          placeholder="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="mobile">mobile</label>
        <input
          id="mobile"
          type="text"
          placeholder="mobile"
          class="form-control"
          formControlName="mobile"
        />
      </div>
      <input id="add" class="btn btn-primary" type="submit" value="submit" />
    </form>
  </div>

  <table
    class="table table-bordered mt-3"
    cdk-table
    [dataSource]="dataSource"
    matSort
    matSortDisableClear
  >
    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
      <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Name</th>
      <td cdk-cell *cdkCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container cdkColumnDef="email">
      <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Email</th>
      <td cdk-cell *cdkCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Mobil Column -->
    <ng-container cdkColumnDef="mobile">
      <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Mobile</th>
      <td cdk-cell *cdkCellDef="let row">{{ row.mobile }}</td>
    </ng-container>

    <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
